<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="container">
        <!-- Add this popup before the container div -->
        <div id="login-overlay" class="login-overlay" style="display: none;">
            <div class="login-container">
                <form id="login-form" class="login-form">
                    <h2 id="form-title">Login</h2>
                    <div id="error-message" class="error-message"></div>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="toggle-form" id="toggle-form">Don't have an account? Register</p>
                </form>
                
                <form id="register-form" class="login-form" style="display: none;">
                    <h2>Register</h2>
                    <div id="register-error-message" class="error-message"></div>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                    <p class="toggle-form" id="toggle-login-form">Already have an account? Login</p>
                </form>
            </div>
        </div>

        <!-- Thêm input username -->
        <div class="username-section" style="display: none;">
            <input type="text" id="username-input" placeholder="Enter Username" required value="sunbv56">
        </div>

        <div id="camera-view">
            <video id="video" autoplay></video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="captured-photo" style="display:none;">
            
            <div class="camera-controls">
                <button class="capture-icon" onclick="capturePhoto()">
                    <i class="material-icons">camera_alt</i>
                </button>
                <button class="cancel-icon" onclick="cancelCamera()">
                    <i class="material-icons">close</i>
                </button>
            </div>
        </div>
        <div class="upload-section">
            <input type="file" id="file-input" class="file-input" capture="camera" accept="image/*" multiple>
            
            <label for="file-input" class="upload-icon">
                <i class="material-icons">add_photo_alternate</i>
            </label>
            
            <div class="camera-icon" onclick="openCamera()">
                <i class="material-icons">photo_camera</i>
            </div>

            <div class="signout-icon" onclick="signOut()">
                <i class="material-icons">exit_to_app</i>
            </div>            
        </div>

        <div class="gallery" id="gallery"></div>
        
        <!-- phân trang -->
        <div class="pagination" id="pagination">
            <button id="prev-page" onclick="changePage(-1)">Prev</button>
            <span id="current-page">Page 1</span>
            <button id="next-page" onclick="changePage(1)">Next</button>
        </div>

        <!-- Popup chi tiết ảnh -->
        <div id="image-popup" onclick="closeImagePopup()" style="display: none;">
            <div id="image-popup-content" onclick="event.stopPropagation()">
                <img id="popup-image" src="" alt="Image Details">
                <div id="image-popup-details">
                    <p id="popup-filename"></p>
                    <p id="popup-size"></p>
                    <p id="popup-type"></p>
                </div>
                <button class="close-btn" onclick="closeImagePopup()">X</button>
            </div>
        </div>        
    </div>

    <div id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <script src="./static/javascript.js"></script>
</body>
</html>
